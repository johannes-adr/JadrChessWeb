<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="margin: 0; padding: 0; overflow: hidden;">
    <canvas id="c" style="background-color: rgb(56, 56, 56);"></canvas>
    <script>
        let c = document.getElementById("c");
        var ctx = c.getContext("2d");
        function r() {
            c.setAttribute("width", window.innerWidth + "px")
            c.setAttribute("height", window.innerHeight + "px")
        }
        r();

        ctx.fillStyle = "#FFFFFF";
        let off = 500;
        let size = 100;
        let i = 0;

        const pi2 = Math.PI * 2;

        for(let y = 0;y < size;y++){
            let minX = Math.sin(pi2-i)*size;
            let maxX = Math.sin(i)*size;
            for(let x = minX;x <= maxX;x++){
                ctx.fillRect(x + off,y + off,2,2);
            }
            i+=Math.PI/size;
        }

        // setInterval(()=>{
            
        // },1)



    </script>

</body>

</html>
